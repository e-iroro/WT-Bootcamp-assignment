<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
#container1{   margin: 100px;
    width: 200px;
    height: 200px;
    background-color: darkmagenta;
    position: relative;
}
 
#container2{
    width: 50px;
    height: 50px;
    background-color: palevioletred;
    position: absolute;
    right: -25px;
    top: -25px;
}
#container3{   
    width: 25px;
    height: 25px;
    background-color: rgb(204, 13, 77);
    position: absolute;
    top: 20px;
    left: 25px;
}

}
    </style>
</head>
<body>
    <div id="container1">
        <div id="container2">
            <div id="container3">

            </div>

        </div>
        
    </div>
</body>
</html>
